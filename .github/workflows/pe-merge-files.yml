name: pe-lint

on:
  workflow_call:
    inputs:
      build_project:
        description: "Whether to merge Client or Server files"
        required: true
        type: string
      build_configuration:
        description: "Whether to merge Release or Debug"
        default: "Release"
        type: string

jobs:
  merge-files:
    runs-on: ubuntu-latest
    environment: development

    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{inputs.build_project}}-${{inputs.build_configuration}}

    - name: Merge Client Files
      run: |
        shopt -s globstar
        ls
        mkdir merged
        mv -f ${{inputs.build_project}}-${{inputs.build_configuration}}/PersistentEmpiresClient/PersistentEmpiresClient/bin/Release/*.dll merged/
      if: ${{inputs.build_project == 'Client'}}

    - name: Include ClientModFiles
      run: |
        shopt -s globstar
        mkdir ClientModFiles
        mv -f ${{inputs.build_project}}-${{inputs.build_configuration}}/PersistentEmpiresClient/ClientModFiles/bin/Release/* ClientModFiles/ 
      if: ${{inputs.build_project == 'Client'}}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{inputs.build_project}}-Merged
        retention-days: 1
        path: |
          merged
          ClientModFiles
